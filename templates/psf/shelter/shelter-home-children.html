{% extends "base/index.html" %}
{% block mainBody %}
<div class="lg:mx-[200px] mx-[20px] my-[100px] ">
    <div class="text-center w-full">
        <h1 class="lg:text-[40px] text-[32px] font-bold text-center text-green-500">Children at our Shelter Home</h1>
    </div>
    <div class="grid lg:grid-cols-3 grid-cols-1 gap-8 mt-8">
        {% for children in shelter_childrens %}
        <div class="shadow-xl bg-[#ffffff] rounded-md transform transition-transform duration-300 hover:scale-105">
            <div>
                <a href="{% url 'psf:child_details' children.id %}"><img class="h-[250px] lg:h-[450px] w-[100%]" src="{{children.child_image.url}}" alt="">
            </div>
            <div class="px-[20px] text-[#54595F] text-center">
                <div class="pt-[30px] text-[32px] font-bold">
                    <a href="{% url 'psf:child_details' children.id %}">{{children.child_name}}</a>
                </div>
                <div class="pb-[20px]">
                    <p>Age: {{children.age}}, Reads in Class VII</p>
                    <p>01936628219</p>
                    {% comment %} <p>18CSE059</p> {% endcomment %}
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
{% endblock mainBody %}
