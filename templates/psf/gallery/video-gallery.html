{% extends "base/index.html" %}
{% load static %}
{% block mainBody %}
<div class="lg:mx-[200px] mx-[20px] my-[100px]">
    <div>
        <h1 class="lg:text-[40px] text-[32px] font-bold text-center my-[50px] text-green-500">Exclusive Video Gallery</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for video in video_gallery %}
                <div class="">
                    <iframe class="w-full h-[315px]  cursor-pointer"
                        src="{{video.video_link}}" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                    <div class="p-4">
                        <h2 class="text-xl font-semibold">Video 1</h2>
                        <p class="text-gray-600">Description for Video 1.</p>
                    </div>
                </div>
            {% endfor %}
            

        </div>
        <div id="lightbox" class="fixed lg:top-9 top-7 left-0 w-screen h-screen bg-black bg-opacity-70 flex justify-center items-center hidden">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <div class="flex justify-end mb-4">
                    <button id="close-lightbox" class="bg-red-500 text-white mt-4 p-2 rounded hover:bg-red-600" onclick="closeLightbox()">Close</button>
                </div>
                <img id="lightbox-image" src="" alt="Lightbox Image" class="w-full">
                <!-- <p id="lightbox-description" class="mt-4 text-center text-gray-600"></p> -->
            </div>
        </div>
    </div>
</div>
{% endblock mainBody %}
{% block mainScript %}
<script>
    function openLightbox(imageSrc, description) {
        document.getElementById('lightbox-image').src = imageSrc;
        // document.getElementById('lightbox-description').textContent = description;
        document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
</script>
{% endblock mainScript %}
