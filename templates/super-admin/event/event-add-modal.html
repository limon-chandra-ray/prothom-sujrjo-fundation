<div id="addEventModal" class="hidden fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
        <div class="inline-block align-bottom bg-gray-400 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="flex flex-row">
                <div class="grow text-center pt-2 text-[1rem] text-[500]">Create New Event</div>
                <div id="successCloseButton" class="bg-white cursor-pointer p-1">
                    <h1 class="mx-1 text-[rgba(26,26,26,.7)] text-[24px]">âœ•</h1>
                </div>
            </div>
            <div class="bg-gray-300 px-4 py-5 sm:p-6">
                <div class="flex justify-center">
                    <div class="mt-3 sm:mt-0 sm:text-left">
                        <form action="{% url "sadmin:event_add" %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="py-1">
                                <label for="event_title" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Event Title <span class="text-[12px]">(required)</span></label>
                                <input type="text" id="event_title" name="event_title" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                            </div>
                            <div class="flex  gap-x-3">
                                <div class="py-1">
                                    <label for="event_date" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Event Date <span class="text-[12px]">(required)</span></label>
                                    <input type="date" id="event_date" name="event_date" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                                </div>
                                <div class="py-1">
                                    <label for="event_time" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Event Time <span class="text-[12px]">(required)</span></label>
                                    <input type="time" id="event_time" name="event_time" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                                </div>
                            </div>
                            <div class="flex gap-x-3">
                                <div class="py-1">
                                    <label for="event_type" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Event Type <span class="text-[12px]">(required)</span></label>
                                    <select id="event_type" name="event_type" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                                        <option value="national" selected>National</option>
                                        <option value="global">Global</option>
                                    </select>
                                </div>
                                <div class="py-1">
                                    <label for="event_status" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Event Active Or InActive</label>
                                    <input type="checkbox" id="event_status" name="event_status" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]">
                                </div>
                            </div>
                            <div class="py-1">
                                <label for="event_image" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Event Image <span class="text-[12px]">(required)</span></label>
                                <input type="file" name="event_image" id="event_image" class=" border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                            </div>
                            <div class="py-1">
                                <label for="event_description" class="text-[rgba(26,26,26,.7)] text-[18px] font-['adobe-garamond-pro']">Event Description <span class="text-[12px]">(required)</span></label>
                                <textarea rows="7"  name="event_description" id="event_description" class=" border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] p-[10px] w-[100%]"
                                required
                                ></textarea>
                            </div>
                            <div class="py-4 flex justify-center space-x-4 items-center">
                                <button type="submit" class="text-[#000] uppercase bg-green-400 py-2 px-8 hover:bg-[rgba(26,26,26,.9)] hover:text-[#FFCB05] font-semibold">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
