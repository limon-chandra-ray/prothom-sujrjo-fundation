{% load static %}
<header class="sticky top-0 z-999 flex w-full bg-white drop-shadow-1 dark:bg-boxdark dark:drop-shadow-none">
    <div class="flex justify-end w-full px-6 py-4 shadow-2">
        <div class="flex relative">
            <ul>
                <li></li>
            </ul>
            <button class="flex items-center gap-4" id="nav-profile">
                <span>{{user.user_name}}</span>
                <span class="h-12 w-12 rounded-full">
                    <img class="w-100" src="{% static 'image/super-admin/user.jpeg' %}" alt="">
                </span>
            </button>
            <div class="absolute bg-white border-[1px] rounded top-[65px] right-0 px-3 py-3 hidden w-[220px]" id="nav-profile-detail">
                <div class="flex flex-col">
                    <a href="{% url "sadmin:edit_profile_view" %}" class="px-4 py-1 hover:bg-slate-400">Edit profile</a>
                    <a href="{% url "sadmin:change_password_view" %}" class="px-4 py-1 hover:bg-slate-400">Change Password</a>
                </div>
                <div class="mt-3 flex justify-center">
                    <a href="{% url "sadmin:super_admin_logout" %}" class="px-4 py-1 bg-red-400 hover:bg-red-600">Logout</a>
                </div>

            </div>
        </div>
    </div>
</header>
