{% extends "super-admin/base/index.html" %}
{% load static %}
{% block sadminTitle %}
new office staff add
{% endblock sadminTitle %}
{% block sadminMain %}
<div class="bg-gray-300">
    <div class="py-5 bg-green-600">
        <h1 class="text-center text-white text-[2rem]">New Staff Memeber Add</h1>
    </div>
    <div class="flex justify-center py-5">
        <div class="mt-3 sm:mt-0 sm:text-left w-2/3 text-black text-[1rem]">
            <form action="{% url "sadmin:office_staff_add" %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="flex gap-x-3">
                    <div class="py-1 w-2/3">
                        <label for="f_name" class=" text-[rgba(26,26,26,.7)] text-xl font-['adobe-garamond-pro']">Full Name<span class="text-[12px]">(required)</span></label>
                        <input type="text" id="f_name" name="f_name" placeholder="Md. Masud Islam" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                    </div>
                    <div class="py-1 w-1/3">
                        <label for="user_name" class="text-[rgba(26,26,26,.7)] text-xl font-['adobe-garamond-pro']">User Name<span class="text-[12px]">(required)</span></label>
                        <input type="text" id="user_name" name="user_name" placeholder="Masud" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                    </div>
                </div>
                <div class="flex gap-x-3">
                    <div class="py-1 w-1/2">
                        <label for="phone_number" class="text-[rgba(26,26,26,.7)] text-xl font-['adobe-garamond-pro']">Phone Number<span class="text-[12px]">(required)</span></label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0]{1}[1]{1}[0-9]{9}" placeholder="01521xxxxxx" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                    </div>
                    <div class="py-1 w-1/2">
                        <label for="email_address" class="text-[rgba(26,26,26,.7)] text-xl font-['adobe-garamond-pro']">Email Address<span class="text-[12px]">(required)</span></label>
                        <input type="email" id="email_address" name="email_address" placeholder="rahima@gmail.com" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                    </div>
                </div>
                <div class="py-1">
                    <label for="rank" class="text-[rgba(26,26,26,.7)] text-xl font-['adobe-garamond-pro']">Staff Level<span class="text-[12px]">(required)</span></label>
                    <select name="rank" id="rank" class="border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]" required>
                        <option >select staff level</option>
                        {% for rank in ranks %}
                        <option value="{{rank.id}}">{{rank.rank_name}}</option>
                        {% endfor %}
                        
                    </select>
                </div>
                <div class="py-1">
                    <label for="staff_image" class="text-[rgba(26,26,26,.7)] text-xl font-['adobe-garamond-pro']">
                        <div class="flex justify-center w-full rounded border-dashed border-2 border-indigo-600">
                            <div class="w-1/3 py-5 flex flex-col items-center cursor-pointer">
                                <span class="py-5"><i class="fas fa-image text-[5rem] text-stone-950"></i></span>
                                <p>Upload a file or drag and drop </p>
                                <p>PNG,JPG OR GIF up to 2 MB</p>
                            </div>
                        </div>
                    </label>
                    <input type="file" name="staff_image" id="staff_image" class="hidden border-2 border-solid border-[#a9a9a9] bg-[#fafafa] text-[#000] h-[46px] p-[10px] w-[100%]">
                </div>
                <div class="py-4 flex justify-center space-x-4 items-center">
                    <button type="submit" class="w-1/3 text-[#000] uppercase bg-green-400 py-2 px-8 hover:bg-[rgba(26,26,26,.9)] hover:text-[#FFCB05] font-semibold">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock sadminMain %}
