<div class="text-black">
    <div class="flex justify-between px-6 py-4 bg-slate-400">
        <div>
            <h1 class="text-[1.5rem] text-bold">Donate List</h1>
        </div>
        <!-- <div>
            <div>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" id="searchText">
            </div>
        </div> -->
        <div>
            <button class="py-2 px-6 bg-blue-500 text-white text-[1.1rem] rounded-md hover:bg-blue-700" id="addDonateButton">Add New</button>
        </div>
    </div>
    <div class="overflow-auto shadow">
        <table class="w-full">
            <thead class="bg-blue-500 border-b-2 border-gray-300 text-white">
              <tr>
                <th class="p-3">Full Name</th>
                <th class="p-3 text-start">Email</th>
                <th class="p-3">Phone Number</th>
                <th class="p-3">Donate Type</th>
                <th class="p-3">Duration</th>
                <th class="p-3">Per Month</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for donate in donates %}
                <tr>
                    <td class="whitespace-nowrap"> 
                        {{donate.first_name}} {{donate.last_name}}
                    </td>
                    <td class="whitespace-nowrap">{{donate.email}}</td>
                    <td class="whitespace-nowrap">{{donate.phone_number}}</td>
                    <td class="whitespace-nowrap">{{donate.donate_type}}</td>
                    <td class="whitespace-nowrap">{{donate.donate_month}}</td>
                    <td class="whitespace-nowrap">{{donate.amount}}</td>
                    <td class="whitespace-nowrap">
                        <div class="flex justify-between px-2">
                            <a href="#"><i class="far fa-eye text-blue-500"></i></a>
                            <button type="button" data-id="{{donate.id}}" class="donate_edit_button" ><i class="far fa-edit text-green-500"></i></button>
                            <a href="#"><i class="far fa-trash-alt text-red-500"></i></a>
                        </div>
                        
                    </td>
                </tr>
              {% endfor %}
              
              
            </tbody>
        </table>
    </div>
    
</div>
