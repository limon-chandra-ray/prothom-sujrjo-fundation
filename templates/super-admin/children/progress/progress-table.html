<div class="text-black">
    <div class="flex justify-between px-6 py-4 bg-slate-400 items-center">
        <div>
            <h1 class="text-[1.5rem] text-bold">Children List</h1>
        </div>
        <!-- <div>
            <div>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search" id="searchText">
            </div>
        </div> -->
        <div>
            <a href="{% url "sadmin:child_progress_add_view" child_id %}" class="py-2 px-6 bg-blue-500 text-white text-[1.1rem] rounded-md hover:bg-blue-700">Add New</a>
        </div>
    </div>
    <div class="overflow-auto shadow">
        <table class="w-full">
            <thead class="bg-blue-500 border-b-2 border-gray-300 text-white">
              <tr>
                <th class="p-3">Image</th>
                <th class="p-3 text-left">Progress Year</th>
                <th class="p-3 text-left">Title</th>
                <th class="p-3">Created</th>
                <th class="p-3">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for progress in child_progress %}
                <tr>
                    <td class="flex justify-center">
                        <img src="{{progress.progress_image.url}}" class="w-[5rem] p-2 rounded-md"  alt="">
                    </td>
                    <td class="whitespace-nowrap">{{progress.progress_year}}</td>
                    <td class="whitespace-nowrap">{{progress.progress_title|truncatechars:45}}</td>
                    <td class="whitespace-nowrap text-center">{{progress.created_at|date:"d-m-Y"}}</td>
                    <td class="whitespace-nowrap">
                        <div class="flex justify-center gap-x-3 px-2">
                            <a href="{% url "sadmin:child_progress_edit_view" progress.child_user.id progress.id %}"><i class="far fa-edit text-green-500"></i></a>
                            <a href="{% url "sadmin:child_progress_delete" progress.child_user.id progress.id %}"><i class="far fa-trash-alt text-red-500"></i></a>
                        </div>
                    </td>
                </tr>
              {% endfor %}
              
              
            </tbody>
        </table>
    </div>
    
</div>
